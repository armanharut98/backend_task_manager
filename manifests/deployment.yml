apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
spec:
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
      - name: task-manager
        image: armanharutyunyan451/task-manager:0.1.0 # {"$imagepolicy": "flux-system:task-manager-policy" }
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3001
  replicas: 1
